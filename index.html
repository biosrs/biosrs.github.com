            (function () {
                function through(obj) {
                    var oS = obj.children[0];

                    //弧度转角度
                    function a2d(n) {
                        return n * 180 / Math.PI;
                    }

                    //                    function getPos(obj){
                    //                        var x = 0,
                    //                              y = 0;
                    //                        while(obj){
                    //                            x += obj.offsetLeft;
                    //                            y += obj.offsetTop;
                    //                            obj = obj.offsetParent;
                    //                        }
                    //                        return {left:x, top:y};

                    function hoverDir(obj, ev) {
                        var x = obj.offsetLeft + obj.offsetWidth / 2 + reviseX - ev.clientX;
                        var y = obj.offsetTop + obj.offsetHeight / 2 + reviseY - ev.clientY;
                        //alert(x + ' ' + y + ' ' + Math.round((a2d(Math.atan2(y,x))+180)/90)%4);
                        return Math.round((a2d(Math.atan2(y, x)) + 180) / 90) % 4;
                    }

                    obj.onmouseover = function (ev) {
                        var oEvent = ev || event;
                        var oFrom = oEvent.fromElement || oEvent.relatedTarget;
                        if (obj.contains(oFrom)) {
                            return;
                        }
                        var dir = hoverDir(obj, oEvent);
                        switch (dir) {
                            case 0 :
                                oS.style.left = '200px';
                                oS.style.top = '0px';
                                break;
                            case 1 :
                                oS.style.left = '0px';
                                oS.style.top = '200px';
                                break;
                            case 2 :
                                oS.style.left = '-200px';
                                oS.style.top = '0px';
                                break;
                            case 3 :
                                oS.style.left = '0px';
                                oS.style.top = '-200px';
                                break;
                        }
                        move(oS, {left: 0, top: 0}, {duration: 300});
                    };

                    obj.onmouseout = function (ev) {
                        var oEvent = ev || event;
                        var oTo = oEvent.toElement || oEvent.relatedTarget;
                        if (obj.contains(oTo)) {
                            return;
                        }
                        var dir = hoverDir(obj, oEvent);
                        switch (dir) {
                            case 0:
                                move(oS, {left: 200, top: 0}, {duration: 300});
                                break;
                            case 1:
                                move(oS, {left: 0, top: 200}, {duration: 300});
                                break;
                            case 2:
                                move(oS, {left: -200, top: 0}, {duration: 300});
                                break;
                            case 3:
                                move(oS, {left: 0, top: -200}, {duration: 300});
                                break;
                        }
                    };
                }

                var oUl = document.getElementById('wallul');
                var reviseX = oUl.offsetLeft;
                var reviseY = oUl.offsetTop;
                var aLi = oUl.children;
                for (var i = 0; i < aLi.length; i++) {
                    through(aLi[i]);
                }
            })();

            function displaySelfInfo(oUl, arrstr) {
                for (var i = 0; i < arrstr.length; i++) {
                    var str = arrstr[i];
                    var oLi = document.createElement('li');
                    for (var j = 0; j < str.length; j++) {
                        var oSpan = document.createElement('span');
                        oSpan.innerHTML = str.charAt(j);
                        oLi.appendChild(oSpan);
                    }
                    oUl.appendChild(oLi);
                }
                var aSpan = oUl.getElementsByTagName('span');
                for (var i = 0; i < aSpan.length; i++) {
                    (function (index) {
                        aSpan[index].timer = setTimeout(function () {
                            move(aSpan[index], {opacity: 1});
                        }, 200 * i);
                    })(i);
                }
            }

            function clearSelfInfo(oUl) {
                var aLi = oUl.children;
                var aSpan = oUl.getElementsByTagName('span');
                for (var i = 0; i < aSpan.length; i++) {
                    aSpan[i] = null;
                    clearTimeout(aSpan[i].timer);
                }
                var length = aLi.length;
                for (var i = 0; i < length; i++) {
                    oUl.removeChild(aLi[0]);
                }
            }
        };
    </script>
</head>

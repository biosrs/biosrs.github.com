    <link rel="stylesheet" href="css/base.css">
    <style>
        html, body, #box { height: 100%; width: 100%; overflow-y: hidden; }
        section { height: 100%; position: relative; }
        section:nth-child(1) { background: #564F75 }
        section:nth-child(2) { background: #000 }
        section:nth-child(3) { background: #9774CB }
        section:nth-child(4) { background: #CECF9F; }
        .title { width: 100%; background: -webkit-linear-gradient(rgba(58, 125, 150, .8), rgba(41, 91, 142, 0)); position: fixed; left: 0; top: 0; height: 80px; z-index: 1; -webkit-transition: .8s all ease; }
        /*.title { width: 100%; background: rgba(58, 125, 150, .8); position: absolute; left: 0; top: 0; height: 60px; }*/
        .title .titleline { margin: 0 auto; width: 960px; height: 120px; -webkit-transition: 0.8s all ease; }
        .title .titleline a { display: block; float: left; text-align: center; width: 180px; height: 120px; line-height: 120px; font-size: 30px; color: #b1b1b1; font-family: 微软雅黑; -webkit-transition: .8s all ease; }
        .title .titleline a:nth-child(3) { width: 240px; text-indent: -999rem; }
        .title .titleline a i { display: block; margin: 0 auto; height: 120px; width: 120px; background: url(img/head.jpg) no-repeat; border-radius: 50%; background-size: 100%; opacity: 0.6; -webkit-transition: .8s all ease; }
        .title2 { background: rgba(58, 125, 150, 1); height: 40px; }
        .title2 .titleline { width: 700px; height: 40px; }
        .title2 .titleline a { display: block; float: left; text-align: center; width: 130px; height: 40px; line-height: 40px; font-size: 20px; color: #15B18E; font-family: 微软雅黑; font-weight: bold; }
        .title2 .titleline a:nth-child(3) { width: 180px; text-indent: -999rem; }
        .title2 .titleline a i { display: block; margin: 0 auto; height: 40px; width: 40px; background: url(img/head.jpg) no-repeat; border-radius: 50%; background-size: 100%; opacity: 0.8; -webkit-transition: .8s all ease; }
        .left { width: 50px; height: 100%; position: absolute; z-index: 99; }
        .left .leftul { position: absolute; top: 50%; margin-top: -60px; border-left: 1px solid #999; border-top: 1px solid #999; width: 50px; }
        .left .leftul li { height: 50px; width: 50px; border-right: 1px solid #999; border-bottom: 1px solid #999; text-align: center; line-height: 50px; background: rgba(99, 99, 99, 0.5); color: white; }
        .left .leftul #left-lastli { background: yellow; z-index: 3; position: absolute; opacity: 0.5; left: 0; top: 0; }
        .name { width: 200px; height: 130px; position: absolute; top: 50%; left: 50%; margin-top: -45px; margin-left: -100px; font-family: 微软雅黑; -webkit-transition: 1s all ease; }
        .name em:nth-child(1) { opacity: 0.2; color: #fff; font-size: 50px; height: 80px; width: 200px; line-height: 80px; text-align: center; -webkit-transition: 2s all ease; display: block; margin: 0 auto; }
        .name em:nth-child(2) { opacity: 0.2; color: #fff; font-size: 20px; height: 50px; width: 200px; line-height: 50px; text-align: center; -webkit-transition: 2s all ease; display: block; margin: 0 auto; }
        .name i:nth-child(3) { display: block; height: 3px; width: 0px; position: absolute; top: 0; right: 0; background: #ff5849; -webkit-transition: 3s all ease; }
        .name i:nth-child(4) { display: block; height: 3px; width: 0px; position: absolute; bottom: 0; left: 0; background: #ff5849; -webkit-transition: 3s all ease; }
        .name2 { }
        .name2 em:nth-child(1) { opacity: 1; }
        .name2 em:nth-child(2) { opacity: 1; }
        .name2 i:nth-child(3) { width: 200px; }
        .name2 i:nth-child(4) { width: 200px; }

        .arrowdown:hover { box-shadow: 0 10px 5px #000, inset 0 0 30px #fff; }
        .star { width: 100px; height: 100px; background: #cc0000; box-shadow: 0 0 10px #fff; font-family: 微软雅黑; font-size: 18px; color: white; text-align: center; border-radius: 50%; position: absolute; opacity: 0.8; line-height: 100px; }
        .star1 { width: 120px; height: 120px; left: 300px; top: 350px; line-height: 120px; }
        .star2 { width: 120px; height: 120px; right: 250px; top: 350px; line-height: 120px; }
        .star3 { width: 100px; height: 100px; left: 200px; top: 200px; line-height: 100px; }
        .star4 { width: 100px; height: 100px; right: 150px; top: 150px; line-height: 100px; }
        .staticbox { height: 400px; width: 1000px; position: absolute; left: 50%; top: 50%; overflow: hidden; margin-top: -200px; margin-left: -500px; }
        .staticbox .staticul { width: 2000px; height: 400px; position: absolute; }
        .staticbox .staticul > li { width: 1000px; height: 400px; float: left; text-align: center; line-height: 400px; position: relative; }
        .staticbox i { width: 50px; height: 50px; position: absolute; background: #CCC; opacity: 0.3; -webkit-transition: 0.5s all ease; z-index: 99; }
        .staticbox i:hover { opacity: 1 }
        .staticbox i:nth-child(1) { left: 0; top: 50%; margin-top: -25px; background: url(img/arrowright.png); -webkit-transform: rotate(180deg); }
        .staticbox i:nth-child(2) { right: 0; top: 50%; margin-top: -25px; background: url(img/arrowright.png) }
        .roundul { width: 1000px; height: 400px; position: absolute; top: 0; left: 0; -webkit-transform-style: preserve-3d; -webkit-transform: perspective(800px) rotateX(0deg) rotateY(0deg); }
        .roundul li { position: absolute; top: 0; left: 0; -webkit-transform: rotateY(0deg) translateZ(0px); width: 1000px; height: 400px; float: left; text-align: center; line-height: 400px; }
        .roundul li a { display:inline-block; }
        .roundul li img { box-shadow: 0 0 10px #fff; margin-top: 100px; }
        .box3d { width: 100%; height: 100%; position: relative; -webkit-transform-style: preserve-3d; overflow: hidden; }
        .box3d li { position: absolute; top: 50px; left: 300px; width: 400px; height: 300px; text-align: center; line-height: 300px; background: #399; opacity: 0; font-size: 30px; -webkit-transition: 1s all ease; }
        .box3d .l2 { opacity: 0; -webkit-transform: perspective(800px) translate(-260px, 0) rotateY(60deg); }
        .box3d .l1 { opacity: 0.75; -webkit-transform: perspective(800px) translate(-200px, 0) rotateY(60deg); }
        .box3d .cur { opacity: 1; -webkit-transform: perspective(800px) translateZ(50px); z-index: 55; box-shadow: 0 0 2px #fff; border-radius: 5px; }
        .box3d .r1 { opacity: 0.75; -webkit-transform: perspective(800px) translate(200px, 0) rotateY(-60deg); }
        .box3d .r2 { opacity: 0; -webkit-transform: perspective(800px) translate(260px, 0) rotateY(-60deg); }
        .prev3d { position: absolute; top: 50px; left: 300px; width: 400px; height: 300px; z-index: 66; -webkit-transform: perspective(800px) translate(-200px, 0) rotateY(60deg); }
        .next3d { position: absolute; top: 50px; left: 300px; width: 400px; height: 300px; z-index: 66; -webkit-transform: perspective(800px) translate(200px, 0) rotateY(-60deg); }
        .curr3d { position: absolute; top: 50px; left: 300px; width: 400px; height: 300px; -webkit-transform: perspective(800px) translateZ(50px); z-index: 68; }
        #wallul { width: 840px; height: 420px; position: absolute; top: 50%; left: 50%; margin-left: -420px; margin-top: -210px; }
        #wallul li { width: 200px; height: 200px; float: left; background: #ee6655; position: relative; overflow: hidden; margin: 5px; }
        #wallul li span { width: 200px; height: 200px; line-height: 200px; text-align: center; font-size: 20px; color: white; font-family: 微软雅黑; background: black; opacity: .4; position: absolute; left: -200px; }
        #myself { margin-top: 150px; margin-left: 150px; float: left; }
        #myself li { padding-top: 20px; padding-bottom: 25px; padding-left: 20px; border-left: 3px solid #555; position: relative; }

        #myself li span { font-size: 35px; color: #0000cc; line-height: 35px; font-family: 微软雅黑; opacity: 0; }
